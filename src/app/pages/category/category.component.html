<div
  class="category-container p-8 rounded-lg shadow-lg min-h-screen flex flex-col items-center gap-16 px-28 text-center font-mouse-memoirs"
>
  <div class="w-full flex items-center justify-start category-header">
    <button
      class="p-5 bg-gradient-back-button text-white rounded-full relative flex items-center justify-center"
      (click)="navigateToStart()"
    >
      <img src="assets/images/icon-back.svg" alt="Back" class="w-8 h-8" />
    </button>
    <img
      src="/assets/images/Pick a Category.png"
      alt="Pick Category"
      class="ml-[14rem] w-[40%]"
    />
  </div>

  <div class="grid grid-cols-3 gap-8 w-full mt-8 category-items">
    <div
      (click)="navigateToCategory(category)"
      *ngFor="let category of categories"
      class="category-item bg-[#2463ff] rounded-3xl flex items-center justify-center h-36 w-[80%] custom-shadow "
    >
      <p class="text-white text-3xl">{{ category }}</p>
    </div>
  </div>
</div>
