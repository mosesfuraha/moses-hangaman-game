<div
  class="guide-container p-8 rounded-lg shadow-lg min-h-screen flex flex-col items-center gap-16 px-28 text-center font-mouse-memoirs"
>
  <div class="back-content w-full flex items-center justify-start">
    <button
      class="p-5 bg-gradient-back-button text-white rounded-full relative flex items-center justify-center"
      (click)="navigateToStart()"
    >
      <img src="assets/images/icon-back.svg" alt="Back" class="w-8 h-8" />
    </button>
    <img
      src="assets/images/How to Play.png"
      alt="How to Play"
      class="ml-[14rem]"
    />
  </div>
  <div class="flex flex-col md:flex-row items-center gap-12 instruction">
    <div
      *ngFor="let instruction of instructions"
      class="bg-white rounded-[40px] shadow-md p-6 md:w-1/3 h-[600px]"
    >
      <h2 class="instruction-title text-3.5xl font-bold mb-2">
        {{ instruction.title }}
      </h2>
      <span class="instruction-subtitle text-xl font-bold">{{
        instruction.subtitle
      }}</span>
      <p class="mt-4">{{ instruction.description }}</p>
    </div>
  </div>
</div>
