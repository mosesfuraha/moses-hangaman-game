<div
  class="guide-container p-8 rounded-lg shadow-lg min-h-screen flex flex-col items-center gap-8 lg:gap-16 lg:px-28 md:px-20 sm:px-10 text-center font-mouse-memoirs"
>
  <div
    class="back-content w-full flex items-center justify-start md:justify-start"
  >
    <button
      class="back-button p-5 bg-gradient-to-r from-pink-500 to-purple-500 text-white rounded-full relative flex items-center justify-center"
      (click)="navigateToStart()"
    >
      <img src="assets/images/icon-back.svg" alt="Back" class="w-8 h-8" />
    </button>
    <img
      src="assets/images/How to Play.png"
      alt="How to Play"
      class="ml-0 md:ml-56"
    />
  </div>
  <div
    class="flex flex-col md:flex-col lg:flex lg:flex-row items-center gap-8 md:gap-12"
  >
    <div
      *ngFor="let instruction of instructions"
      class="bg-white rounded-3xl shadow-md p-6 md:w-1/3 sm:w-full h-auto md:h-[500px] instruction"
    >
      <h2
        class="instruction-title text-2xl md:text-4xl lg:text-5xl font-bold mb-2"
      >
        {{ instruction.title }}
      </h2>
      <span
        class="instruction-subtitle text-base md:text-lg lg:text-xl font-bold"
        >{{ instruction.subtitle }}</span
      >
      <p class="mt-4 text-sm md:text-base lg:text-lg">
        {{ instruction.description }}
      </p>
    </div>
  </div>
</div>
